#  Inhibitory connections only between flexors
inhibitory:

    pi_c : 0.20     # in commissural
    pi_i : 0.15     # in ipsilateral
    pi_d : 0.15     # in diagonal

    pi_h : 0.15     # in high
    pi_m : 0.10     # in medium
    pi_l : 0.05     # in low

    pe_d : 0.00     # ex diagonal

    p_connections_limbs :
        swim :
            ## EXCITATORY
            ex_f2f : null
            ex_e2e : null
            ex_f2e : null
            ex_e2f : null

            ## INHIBITORY
            in_f2f :
                - [   0, pi_c, pi_i,    0]  # From LF
                - [pi_c,    0,    0, pi_i]  # From RF
                - [pi_i,    0,    0, pi_c]  # From LH
                - [   0, pi_i, pi_c,    0]  # From RH

